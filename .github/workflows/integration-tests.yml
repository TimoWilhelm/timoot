name: Integration & Load Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run weekly on Sundays at 2 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch:
    inputs:
      run_load_tests:
        description: 'Run load tests'
        required: false
        default: false
        type: boolean
      target_url:
        description: 'Target URL for tests (leave empty for local)'
        required: false
        default: ''
        type: string
      load_test_players:
        description: 'Number of players for load tests'
        required: false
        default: '20'
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    # Skip on scheduled runs - those only run load tests
    if: github.event_name != 'schedule'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Start dev server
        if: ${{ !inputs.target_url }}
        run: |
          bun run dev &
          echo "DEV_SERVER_PID=$!" >> $GITHUB_ENV
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Wait for server to be ready
        if: ${{ !inputs.target_url }}
        run: |
          echo "Waiting for server..."
          timeout 60 bash -c 'until curl -sf http://localhost:3000/api/health > /dev/null 2>&1; do sleep 2; done'
          echo "Server is ready!"

      - name: Run integration tests
        run: bun run test:integration
        env:
          TEST_BASE_URL: ${{ inputs.target_url || 'http://localhost:3000' }}

      - name: Stop dev server
        if: ${{ !inputs.target_url && always() }}
        run: |
          if [ -n "$DEV_SERVER_PID" ]; then
            kill $DEV_SERVER_PID || true
          fi

  load-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    # Only run on main branch or manual trigger with load tests enabled
    if: github.ref == 'refs/heads/main' || inputs.run_load_tests == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Start dev server
        if: ${{ !inputs.target_url }}
        run: |
          bun run dev &
          echo "DEV_SERVER_PID=$!" >> $GITHUB_ENV
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Wait for server to be ready
        if: ${{ !inputs.target_url }}
        run: |
          echo "Waiting for server..."
          timeout 60 bash -c 'until curl -sf http://localhost:3000/api/health > /dev/null 2>&1; do sleep 2; done'
          echo "Server is ready!"

      - name: Run load tests
        run: bun run test:load
        env:
          TEST_BASE_URL: ${{ inputs.target_url || 'http://localhost:3000' }}
          LOAD_TEST_PLAYERS: ${{ inputs.load_test_players || '15' }}
          LOAD_TEST_CONCURRENT_GAMES: '2'
          RUN_LOAD_TESTS: 'true'

      - name: Stop dev server
        if: ${{ !inputs.target_url && always() }}
        run: |
          if [ -n "$DEV_SERVER_PID" ]; then
            kill $DEV_SERVER_PID || true
          fi

  # Scheduled load test against production
  scheduled-load-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    if: github.event_name == 'schedule'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run load tests against production
        run: bun run test:load
        env:
          TEST_BASE_URL: ${{ vars.PRODUCTION_URL }}
          LOAD_TEST_PLAYERS: '10'
          LOAD_TEST_CONCURRENT_GAMES: '2'
          RUN_LOAD_TESTS: 'true'

      - name: Report results
        if: always()
        run: |
          echo "## Scheduled Load Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Target:** ${{ vars.PRODUCTION_URL }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Players:** 10" >> $GITHUB_STEP_SUMMARY
          echo "- **Concurrent Games:** 2" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
