name: Integration Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash -Eeuxo pipefail {0}

env:
  DO_NOT_TRACK: 1

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Node.js is required for Vitest - https://github.com/oven-sh/bun/issues/4145
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Start dev server
        run: |
          bun run dev &
          echo "DEV_SERVER_PID=$!" >> $GITHUB_ENV
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          GET_READY_COUNTDOWN_MS: '500'

      - name: Wait for server to be ready
        run: |
          echo "Waiting for server..."
          timeout 60 bash -c 'until curl -sf http://localhost:3000/api/health > /dev/null 2>&1; do sleep 2; done'
          echo "Server is ready!"

      - name: Run integration tests
        run: bun run test:integration
        env:
          TEST_BASE_URL: 'http://localhost:3000'

      - name: Stop dev server
        if: always()
        run: |
          if [ -n "$DEV_SERVER_PID" ]; then
            kill $DEV_SERVER_PID || true
          fi
