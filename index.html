<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/favicon/timoot.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="description" content="Timoot - A fun multiplayer quiz game" />
		<meta name="theme-color" content="#f48120" />
		<title>Timoot</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
		<script src="https://challenges.cloudflare.com/turnstile/v0/api.js?render=explicit" async defer></script>
	</head>
	<body>
		<div id="root"></div>
		<script>
			window.addEventListener(
				'error',
				(event) => {
					const isOurAppError = event.filename && event.filename.startsWith(window.location.origin);
					if (isOurAppError) {
						navigator.sendBeacon(
							'/api/client-errors',
							JSON.stringify({
								message: event.message,
								url: window.location.href,
								userAgent: navigator.userAgent,
								source: event.filename,
								lineno: event.lineno,
								colno: event.colno,
								stack: event.error ? event.error.stack : null,
								timestamp: new Date().toISOString(),
							}),
						);
					}
				},
				true,
			);
		</script>
		<script type="module" src="/src/main.tsx"></script>
	</body>
</html>
